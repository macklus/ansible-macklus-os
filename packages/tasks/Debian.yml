- name: Calculate latest packages
  set_fact:
    latest_packages: "{{ macklus.so.packages.latest.all + macklus.so.packages.latest.debian }}"

- name: Install required packages
  apt:
    name: "{{ latest_packages }}"
    state: latest
    update_cache: yes

- name: Calculate absent packages
  set_fact:
    absent_packages: "{{ macklus.so.packages.absent.all + macklus.so.packages.absent.debian }}"

- name: Remove required packages
  apt:
    name: "{{ absent_packages }}"
    state: absent